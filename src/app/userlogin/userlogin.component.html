<br><h4>User Login </h4> <br>
<div class="container">
    <form #loginform="ngForm" (ngSubmit)="Login()">
        <!-- <small>class="text-danger">{{message}}</small> -->

        <div class="form-group">
            <label> <b>Username: </b> </label>
            <input type="text" name="uname" placeholder="Enter User Name" [(ngModel)]="uname"> <br><br>
        </div>

        <div class="form-group">
            <label> <b> Password: </b> </label>
            <input type="password" name="upass" placeholder="Enter Password" [(ngModel)]="upass"> <br><br>
        </div>
    
  


        <button type="submit" class="btn btn-info">Login </button>

    </form>
</div>
