<br><br>
<b> What are you craving for? Please enter the cusine you like to search : </b><input type="text"
  placeholder="Enter text" [(ngModel)]="cusine" (ngModelChange)="Search()" /> <br><br>

<div class="panel-heading">
  <h4>Products list </h4>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Cusine</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{p.p_id}}</th>
      <td><a class="link" (click)="details(p.p_id)">{{p.name}}</a></td>
      <td>{{p.cusine}}</td>
      <td>{{p.price}}</td>
    </tr>
  </tbody>
</table>
