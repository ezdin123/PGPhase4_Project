<h4>Check Out </h4>
<div class="well well-lg">
    <div class="jumbotron">
        <form [formGroup]="checkoutForm" class="form-horizontal" (ngSubmit)="submitForm(checkoutForm)" novalidate>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="fname">First Name * </label>
                    <input type="text" class="form-control" formControlName="fname" name="fname" id="fname"
                        placeholder="Enter First Name">
                </div>
                <div class="form-group col-md">
                    <label for="lname"> Last Name * </label>
                    <input type="text" class="form-control" formControlName="lname" name="lname" id="lname"
                        placeholder="Enter Last Name ">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" formControlName="address" name="address" id="address"
                        placeholder="Enter Shipping Address">
                </div>
                <div class="form-group col-md">
                    <label for="cc"> Credit Card Number *</label>
                    <input type="text" class="form-control" formControlName="cc" name="cc" id="cc"
                        placeholder="Enter Credit Card Number">
                </div>
            </div>
            <button type="submit" a href="/admin" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
